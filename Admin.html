<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dentist Portal | Goldentoak Dental Clinic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: url('../hero3.jpeg') no-repeat center center/cover;
      height: 100vh;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }

    .admin-box {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 50px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      max-width: 460px;
      width: 100%;
    }

    .admin-box img {
      width: 90px;
      margin-bottom: 10px;
    }

    .admin-box h1 {
      color: #473b0b;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .admin-box p {
      color: #f0f0f0;
      margin-bottom: 30px;
      font-size: 0.95rem;
    }

    .btn-custom {
      background: #afd6bc;
      border: none;
      color: #002855;
      font-weight: 600;
      padding: 10px 25px;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background: #279759;
    }

    .btn-outline-light {
      border: 2px solid #2b250e;
      color: #00b7ff;
      font-weight: 600;
      padding: 10px 25px;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    .btn-outline-light:hover {
      background: #0e5368;
      color: #002855;
    }

    footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      color: #0e3e66;
      font-size: 0.9rem;
    }

    footer a {
      color: #182a8f;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>







<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" style="background: rgba(255,255,255,0.15); border:1px solid rgba(255,255,255,0.25); backdrop-filter: blur(15px); color:#fff;">
      <div class="modal-header border-0 justify-content-center">
        <i class="bi bi-box-arrow-in-right me-2" style="font-size: 1.5rem;"></i>
        <h5 class="modal-title text-center" id="loginModalLabel">Login</h5>
        <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-2" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    
      <div class="modal-body">
        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label">User ID </label>
            <input type="text" name="user_id" class="form-control" placeholder="Enter your ID" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter password" required>
          </div>
          <button type="submit" class="btn btn-custom w-100">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>



<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" style="background: rgba(255,255,255,0.15); border:1px solid rgba(255,255,255,0.25); backdrop-filter: blur(15px); color:#fff;">
      <div class="modal-header border-0 justify-content-center">
        <i class="bi bi-person-plus-fill me-2" style="font-size: 1.5rem;"></i>
        <h5 class="modal-title text-center" id="signupModalLabel">Create Account</h5>
        <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-2" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    
      <div class="modal-body">
        <form id="signupForm" enctype="multipart/form-data">

          <div class="mb-3">
            <label class="form-label">User ID</label>
            <input type="text" name="user_id" class="form-control" placeholder="e.g., DOC001" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Enter username" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="fullname" class="form-control" placeholder="Enter full name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" placeholder="Enter email" required>
          </div>
          <div class="mb-3">
            <label for="profile_image">Profile Image</label>
            <input type="file" name="profile_image" id="profile_image" class="form-control" accept="image/*">
        </div>
        
          <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" name="phone" class="form-control" placeholder="Enter phone" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter password" required>
          </div>
          <button type="submit" class="btn btn-outline-light w-100">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>






<body>

  <div class="admin-box">
    <img src="../logo-removebg-preview.png" alt="Goldentoak Logo">
    <h1>Goldent Dental Portal</h1>
    <p>Welcome to the Goldent Oak Dental Clinic Management System.<br>
    Log in to manage appointments, patients, and records efficiently.</p>
    <button class="btn btn-custom me-2" data-bs-toggle="modal" data-bs-target="#loginModal">
      <i class="bi bi-box-arrow-in-right me-1"></i> Login
    </button>
    
    <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#signupModal">
      <i class="bi bi-person-plus me-1"></i> Register
    </button>
    
      
  </div>

  <footer>
    &copy; 2025 Golden Oak Dental Clinic | <a href="#">All Rights Reserved</a>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>



  <script>
    const loginForm = document.getElementById('loginForm');
    
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(loginForm);
    
        try {
            const response = await fetch('includes/login.php', {
                method: 'POST',
                body: formData
            });
    
            if (!response.ok) throw new Error('Network error');
    
            const data = await response.json();
    
            if (data.status === 'success') {
                // Redirect to dashboard immediately
                window.location.href = 'includes/dashboard.php';
            } else {
                // Show error inside the modal
                const prevAlert = loginForm.querySelector('.alert');
                if (prevAlert) prevAlert.remove();
    
                const alertDiv = document.createElement('div');
                alertDiv.className = 'alert alert-danger text-center';
                alertDiv.role = 'alert';
                alertDiv.innerHTML = `<i class="bi bi-exclamation-triangle-fill me-2"></i>${data.message}`;
                loginForm.prepend(alertDiv);
            }
    
        } catch (err) {
            console.error(err);
            const prevAlert = loginForm.querySelector('.alert');
            if (prevAlert) prevAlert.remove();
    
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-danger text-center';
            alertDiv.role = 'alert';
            alertDiv.innerHTML = `<i class="bi bi-exclamation-triangle-fill me-2"></i>An error occurred.`;
            loginForm.prepend(alertDiv);
        }
    });
    </script>
    
    



    <script>
 const signupForm = document.querySelector('#signupModal form');
const signupModalBody = document.querySelector('#signupModal .modal-body');

signupForm.addEventListener('submit', async e => {
    e.preventDefault();
    const formData = new FormData(signupForm);

    const res = await fetch('includes/signup.php', { method: 'POST', body: formData });
    const data = await res.json();

    
    const prevAlert = signupModalBody.querySelector('.alert');
    if (prevAlert) prevAlert.remove();
    const prevButton = signupModalBody.querySelector('.btn-login-now');
    if (prevButton) prevButton.remove();

   
    const alertDiv = document.createElement('div');
    alertDiv.className = `alert ${data.status === 'success' ? 'alert-success' : 'alert-danger'}`;
    alertDiv.textContent = data.message;
    signupModalBody.prepend(alertDiv);

    if (data.status === 'success') {
        signupForm.reset();

  
        const loginNowBtn = document.createElement('button');
        loginNowBtn.textContent = "Now Login";
        loginNowBtn.className = "btn btn-custom w-100 mt-2 btn-login-now";
        loginNowBtn.addEventListener('click', () => {
     
            const modal = bootstrap.Modal.getInstance(document.getElementById('signupModal'));
            modal.hide();
         
            const loginModal = new bootstrap.Modal(document.getElementById('loginModal'));
            loginModal.show();
        });

        signupModalBody.appendChild(loginNowBtn);
    }
});


      </script>
      







</body>
</html>
